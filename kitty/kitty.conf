# === FONT ===
font_family      JetBrainsMono Nerd Font
font_size        14.0

# === TAB BAR ===
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
# ✅ Pokaż tab bar od 2+ tabów

active_tab_foreground   #ebdbb2
active_tab_background   #504945
active_tab_font_style   bold:

inactive_tab_foreground #a89984
inactive_tab_background #3c3836
inactive_tab_font_style normal

tab_bar_background      #282828

# Kolory (Gruvbox)
active_tab_foreground   #ebdbb2
active_tab_background   #504945
active_tab_font_style   bold-italic

inactive_tab_foreground #a89984
inactive_tab_background #3c3836
inactive_tab_font_style normal

tab_bar_background      #282828

# === GRUVBOX DARK COLORS ===
background #282828
foreground #ebdbb2
cursor #928374
selection_background #928374
selection_foreground #3c3836

color0 #282828
color8 #928374
color1 #cc241d
color9 #fb4934
color2 #98971a
color10 #b8bb26
color3 #d79921
color11 #fabd2f
color4 #458588
color12 #83a598
color5 #b16286
color13 #d3869b
color6 #689d6a
color14 #8ec07c
color7 #a89984
color15 #ebdbb2


# === PERFORMANCE ===
repaint_delay 10
input_delay 3
sync_to_monitor yes
scrollback_lines 10000

# === BELL ===
enable_audio_bell no
visual_bell_duration 0.0

# === CLIPBOARD ===
copy_on_select yes
strip_trailing_spaces smart

# === WAYLAND/macOS ===
linux_display_server auto
macos_option_as_alt yes

# === KEYBOARD SHORTCUTS ===

# Taby
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+alt+t set_tab_title

# Skoki do konkretnego taba
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5

# Windows (splits)
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Layouts
map ctrl+shift+l next_layout

# === HINTS (kopiowanie bez myszki) ===
map ctrl+shift+e kitten hints
map ctrl+shift+p>u kitten hints --type url
map ctrl+shift+p>f kitten hints --type path --program -
map ctrl+shift+p>w kitten hints --type word --program @

# === SCROLLBACK ===
map ctrl+shift+h show_scrollback